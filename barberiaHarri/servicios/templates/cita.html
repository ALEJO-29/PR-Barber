{% extends 'base.html' %}

{% load bootstrap5 %}

{% bootstrap_javascript %}
{% bootstrap_css %}

{% block title %} Cita {% endblock %}

{% block content %}
<style>
    body{
        background-color: #211F21;
    }
</style>

<div class="container " style="margin-top: 120px;">
    <h3 class="text-white text-center text-uppercase">reserva tu cita</h3>
    <form action="" method="post" class="form-control w-50 mx-auto">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary text-center ">enviar</button>
    </form>
</div>
{% endblock  %}
